<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="webjars/bootstrap/4.1.2/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/4.1.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <p>You can remove all added values and fill demo data from <a href="/demo">here</a></p>
    <p>You can add a new talk from <a href="/talk">here</a></p>
    <p>You can generate a new Schedule every time you visit <a href="/schedule">schedule</a> page</p>
    <div class="row">
        <div class="col-lg-6">
            <h2>Added talks until now</h2>
            <table class="table table-dark">
                <tr>
                    <th>NAME</th>
                    <th>DURATION</th>
                </tr>
                <tr th:each="talk : ${talks}">
                    <td th:text="${talk.name}"/>
                    <td th:text="${talk.duration} + min"/>
                </tr>
            </table>
        </div>
    </div>
</div>

</body>
</html>
